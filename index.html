<html>
	<head>
		<title>Mochi Mochi</title>
		<link rel="stylesheet" href="assets/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>

		<header>
			<div class="logo">
				<h2>Mochi Mochi</h2>
			</div>
			<ul class="game-controls">
				<li class="score">
					<h1>Your score:</h1>
					<h1 id="score">0</h1>
				</li>
				<li class="time">
					<h1>Time</h1>
					<h1 id="time">30</h1>
				</li>
			</ul>
			<div class="navigation">
				<ul class="portfolio-links">
					<li>
						<a href="https://www.linkedin.com/in/scottheng/">LinkedIn</a>
					</li>
					<li>
						<a href="https://github.com/scottheng/mochimochi">Github</a>
					</li>
				</ul>

			</div>
		</header>

		<div class="main">

			<div class="game-content">
				<div class="canvas">
					<canvas id="canvas" width="500" height="500"></canvas>
				</div>

				<div class="fireworks">
					<canvas id="fireworks" width="500" height="500"></canvas>
				</div>

				<div class="start">
					<button id="start">START</button>
				</div>

			</div>
		</div>


		<audio id="pop" src="./assets/Blop.mp3" preload="auto"></audio>

		<script type="application/javascript" src="lib/bundle.js"></script>
	</body>
	
</html>
